<!DOCTYPE html>
<html>
	<head>
		<title>Midhun Madhavan</title>
		<link rel="stylesheet" type="text/css" href="theme/global.css" />
		<link rel="icon" type="image/icon" href="ico.ico" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	</head>
	<body>
		<div style="width:250px;border:5px solid white;background:black;opacity:0.7;">
			<div style="height:4px;"></div>
			<span style="color:white;">
				&nbsp;&nbsp;Admin Console
				<div style="height:1px;background:whitesmoke;"></div>
				<form action="in">
				<table cellpadding="0" cellspacing="2" border="0">
					<tbody>
						<tr>
							<td valign="top" align="left">
								&nbsp;&nbsp;User Name
							</td>
							<td valign="top" align="left">
								<input type="text" name="uName" />
							</td>
						</tr>
						<tr>
							<td valign="top" align="left">
								&nbsp;&nbsp;Password
							</td>
							<td valign="top" align="left">
								<input type="password" name="pWord" />
							</td>
						</tr>
						<tr>
							<td valign="top" align="left">
								&nbsp;
							</td>
							<td valign="top" align="right">
								<input type="submit" value="In" />
							</td>
						</tr>
					</tbody>
				</table>
				</form>
			</span>
			<div style="height:4px;"></div>
		</div>
	</body>
</html>
